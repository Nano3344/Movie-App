<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
   <div class="container mt-4">
       <h1 class="display-4 text-center">Movie App</h1>
       <form class="movie-form">
         <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
       <label for="director">Director</label>
       <input type="text" id="director" class="form-control">
       </div>
       <div class="form-group">
      <label for="movien">Movie Number</label>
      <input type="text" id="movien" class="form-control">
      </div>
      <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Movie Number</th>
          </tr>
        </thead>
        <tbody class="movie-list">
        </tbody>
      </table>
       </form>
   </div>
   <script src="index.js"></script>
  </body>
</html>
